<!-- election_project/election_app/templates/login.html -->
<!-- Adapted from provided login template, removing JS localStorage, using Django forms/messages -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container bg-white rounded-lg shadow-md p-8">
        <div id="login-form">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <p class="text-red-500 text-center mt-4">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="voter">Voter</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div id="voter-fields">
                    <div class="mb-4">
                        <label for="dept-id" class="block text-sm font-medium text-gray-700">Department ID</label>
                        <input type="text" id="dept-id" name="dept_id" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div id="admin-fields" class="hidden">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            document.getElementById('voter-fields').classList.toggle('hidden', role !== 'voter');
            document.getElementById('admin-fields').classList.toggle('hidden', role !== 'admin');
        });
    </script>
</body>
</html>
